<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Multipication table</title>
</head>
<body>
    <!-- print the multiplication table with 7 -->
    <script>
        //declare a variable
        let number = 7; 
        let i = 1;
        //check the condition
        while(i<=10){
            console.log(number+ "x" +i+ "=" +number * i); //print the number
            i++; //increment
        }
    </script>
</body>
</html>
